<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Micro-frontends using Web Components</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="https://assets-global.website-files.com/5ad0acc69f356a98471287a3/5ad0acc69f356a1d8b128b2d_Comsysto%20Reply%20-%20RUNNING%20MAN%20RGB%20favicon.png"
          rel="shortcut icon" type="image/x-icon"/>

    <style>
        .container {
            margin-top: 30px;
        }
    </style>
</head>

<body onload="initMicrofrontendContainer()">
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sm-1">
            <div class="card">
                <h5 class="card-header">Angular</h5>
                <div class="card-body" id="ng-container"></div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-1">
            <div class="card">
                <h5 class="card-header">React</h5>
                <div class="card-body" id="react-container"></div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-1">
            <div class="card">
                <h5 class="card-header">Vue</h5>
                <div class="card-body" id="vue-container"></div>
            </div>
        </div>
    </div>
</div>

<script src="./src/shared.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.1/zone.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/custom-elements-es5-adapter.js"></script>
<script src="http://localhost:5002/main.js" angular-app></script>
<script src="http://localhost:5001/static/js/bundle.js" angular-app></script>
<script src="http://localhost:5003/js/app.js" angular-app></script>
</body>
</html>
