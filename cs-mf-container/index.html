<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Micro-frontends using Web Components</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body onload="tellComponents()">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <h5 class="card-header">Angular</h5>
            <div class="card-body" id="ng-container"></div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <h5 class="card-header">React</h5>
            <div class="card-body" id="react-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function tellComponents() {
        const reactEl = document.createElement("cs-search");

        const reactElContainer = document.getElementById("react-container");
        if (reactElContainer.children.length > 0) {
          reactElContainer.removeChild(reactElContainer.children[0]);
        }
        reactElContainer.appendChild(reactEl);

        const angularEl = document.createElement("cs-navigation");

        const angularElContainer = document.getElementById("ng-container");
        if (angularElContainer.children.length > 0) {
          angularElContainer.removeChild(angularElContainer.children[0]);
        }
        angularElContainer.appendChild(angularEl);
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.1/zone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/custom-elements-es5-adapter.js"></script>
    <!--<script src="http://localhost:3000/main.js"></script>-->
    <script src="http://localhost:5000/static/js/2.052a70bf.chunk.js"></script>
    <script src="http://localhost:5000/static/js/main.8cce85fd.chunk.js"></script>
    <script src="http://localhost:5000/static/js/runtime-main.39cbe726.js"></script>
    <link
      href="http://localhost:5000/static/css/main.5ecd60fb.chunk.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="http://localhost:5001/main.js"></script>
  </body>
</html>
